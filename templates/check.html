<tr>
    {% if status %}
    <td width=100px ><button type="button" class="btn btn-success btn-block">PASS</button></td>
    {% else %}
    <td width=100px ><button type="button" class="btn btn-danger btn-block">FAIL</button></td>
    {% endif %}
    <td>
        <strong>{{ title|safe }}</strong>
    </td>
</tr>
<tr>
    <td>&nbsp;</td>
    <td>
        {{ description|safe }}
    </td>
</tr>
