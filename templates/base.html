<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>Service Checker{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta charset="utf-8">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
    {% endblock %}
  </head>
  <body>
    {% block navbar %}
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Service Checker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/about">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    {% endblock %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    {% block footer %}
    <footer class="footer">
      <hr />
      <div class="container">
        <p>&copy; Government Digital Service</p>
      </div>
    </footer>
    {% endblock %}
    {% block js_footer %}
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
    $("#searchForm").submit(function() {
        $('#resultsDiv').empty();
        $('#resultsDiv').append('<p class="text-info">Checking https://www.gov.uk/slug/' + $("#slug").val() + '. This may take a few seconds...</p>')
        $.ajax({
           type: "GET",
           url: "/slug/" + $("#slug").val(),
           success: function(data)
           {
               $('#resultsDiv').empty();
               $('#resultsDiv').append(data);
           },
           error: function(data)
           {
               $('#resultsDiv').empty()
               $('#resultsDiv').append('<p class="text-danger">Checking for https://www.gov.uk/' + $("#slug").val() + ' generated an error, are you sure it is a valid page on GOV.UK?</p>')
           }

         });
    return false; // avoid to execute the actual submit of the form.
    });
    </script>
    {% endblock %}
  </body>
</html>
